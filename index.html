<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="title-div">
    <h2> Calculator </h2>   
</div>
<div class="center">
    <input type="text" id="num_operations" name="num_operations">
</div>
<div class="operation_container">
    <form id="calculatorForm" onsubmit="return false;">
        <!-- Number buttons -->
        <button class="num-button" type="button">7</button>
        <button class="num-button" type="button">8</button>
        <button class="num-button" type="button">9</button>
        <button class="num-button" type="button">+</button>
        <button class="num-button" type="button">%</button>

        <br>
        <button class="num-button" type="button">4</button>
        <button class="num-button" type="button">5</button>
        <button class="num-button" type="button">6</button>
        <button class="num-button" type="button">-</button>
        <button class="num-button clear-button" type="button">Clear</button>

        <br>
        <button class="num-button" type="button">1</button>
        <button class="num-button" type="button">2</button>
        <button class="num-button" type="button">3</button>
        <button class="num-button" type="button">*</button>
        <button class="num-button" type="calculate"> Calculate </button>



    </form>

</div>
<script src="script.js"></script>
</body>
</html>
